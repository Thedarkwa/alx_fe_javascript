<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>

  <div style="margin-top: 20px;">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>
<hr>
<h3>Import/Export Quotes</h3>
<input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
<button onclick="exportToJsonFile()">Export Quotes to JSON</button>
<h4>Filter Quotes by Category</h4>
<select id="categoryFilter" onchange="filterQuotes()">
  <option value="all">All Categories</option>
</select>
<div id="quoteDisplay"></div>

<input id="newQuoteText" placeholder="Enter quote">
<input id="newQuoteCategory" placeholder="Enter category">
<button onclick="addQuote()">Add Quote</button>

<select id="categoryFilter" onchange="filterQuotes()">
  <option value="all">All Categories</option>
</select>

<input type="file" accept=".json" onchange="importFromJsonFile(event)">
<button onclick="exportToJsonFile()">Export</button>
<button onclick="syncQuotes()">Sync Now</button>

<div id="syncNotification" style="display:none; margin-top:10px; background:#fffae5; padding:10px; border:1px solid #aaa;"></div>

  <script src="script.js"></script>
</body>
</html>
